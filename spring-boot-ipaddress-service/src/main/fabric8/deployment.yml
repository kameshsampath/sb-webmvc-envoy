metadata:
  annotations:
    configmap.fabric8.io/update-on-change: ${project.artifactId}
spec:
  replicas: 1
  template:
    spec:
      volumes:
        - name: config
          configMap:
            name: ${project.artifactId}
            items:
            - key: application.properties
              path: application.properties
        - name: envoy-config
          configMap:
             name: ${project.artifactId}
             items:
             - key: config.json
               path: config.json
      containers:
        - name: ${project.artifactId}
          volumeMounts:
            - name: config
              mountPath: /deployments/config
        - name: envoy
          image: kameshsampath/envoy:latest
          imagePullPolicy: IfNotPresent
          ports:
          - containerPort: 9000
            name: http2
            protocol: TCP
          - containerPort: 8001
            name: admin
            protocol: TCP
          livenessProbe:
            httpGet:
              path: /server_info
              port: 8001
              scheme: HTTP
            initialDelaySeconds: 180
          readinessProbe:
            httpGet:
              path: /server_info
              port: 8001
              scheme: HTTP
            initialDelaySeconds: 10
          volumeMounts:
            - name: envoy-config
              mountPath: /etc/envoy


